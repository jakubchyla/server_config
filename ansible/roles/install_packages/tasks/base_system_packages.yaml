---

- name: "Update packages"
  tags: update
  ansible.builtin.apt:
    allow_change_held_packages: true
    autoclean: true
    update-cache: true
    upgrade: true

- name: "Delete unneeded packages"
  ansible.builtin.apt:
    allow_change_held_packages: true
    autoclean: true
    state: absent
    pkg:
      - ufw

- name: "Install packages"
  ansible.builtin.apt:
    pkg:
      - apt-transport-https
      - ca-certificates
      - curl
      - gnupg
      - neovim
      - zsh
      - git
      - firewalld
      - python3-firewall

...
